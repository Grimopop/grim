{% extends "blog/base.html" %}
{% block content %}
  <div class="content-section">
    <h2>Редактировать комментарий</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-outline-success" type="submit">Сохранить</button>
      <a class="btn btn-outline-secondary" href="{{ object.post.get_absolute_url }}">Отмена</a>
    </form>
  </div>
{% endblock content %}
